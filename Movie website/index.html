<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MovieMatrix</title>
    <link rel="stylesheet" href="./assets/node_modules/jquery-ui/themes/base/all.css">
    <link rel="stylesheet" href="./assets//css/style.css">
    <link rel="stylesheet" href="./assets/css/media.css">
</head>
<body>
    <!--* Header -->
    <div class="header">
        <div class="header-container">
            <div class="flexbox">
                <div class="flexbox">
                    <img src="./assets/img/svg/movie-projector.svg" alt="" class="logo">
                    <h1 class="website-name">MovieMatrix</h1>
                </div>
                <div class="search">
                    <input type="search" id="search" placeholder="Search Movies & TV" autocomplete="off">
                    <img src="./assets/img/svg/search.svg" alt="" class="search-img">
                </div>
                <div>
                    <a href="">Sign In</a> 
                    <span class="sign-in">|</span>      
                    <a href="">Sign Up</a>
                </div>
            </div>
            <div class="flexbox menu">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#categores">Categories</a>
                <a href="#top-rated">Top-Rated</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="burger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!--* body -->
    <div class="body-container">
        <div id="home">
            <div class="slide">
                <img src="./assets/img/svg/arrow-prev.svg" alt="" id="prev">
                <div class="img flexbox">
                    <img src="./assets/img/poster/Damsel-poster.jpg" alt=""> 
                    <img src="./assets/img/poster/Orion and the dark poster.webp" alt="">
                    <img src="./assets/img/poster/avatar poster.jpg" alt="">
                    <img src="./assets/img/poster/Jurassic world poster.jpg" alt="">
                </div>            
                
                <img src="./assets/img/svg/arrow-next.svg" alt="" id="next"> 
            </div>  
            <div class="dots flexbox">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>     
        </div>
        <div id="about"></div>
        <div id="categories"></div>
        <div id="top-rated"></div>
        <div id="contact"></div>
    </div>
    <script src="./assets/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./assets/node_modules/jquery-ui/dist/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
